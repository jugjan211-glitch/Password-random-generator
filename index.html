<!DOCTYPE html>
<html lang="sl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Manager & Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
    margin: 0;
    padding: 0;
  }
  header {
    display: flex;
    justify-content: space-between;
    padding: 15px 20px;
    background: #1e1e1e;
  }
  header h1 {
    color: #00ff99;
    margin: 0;
  }
  header button {
    background: #00ff99;
    border: none;
    padding: 8px 15px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  header button:hover {
    background: #00cc77;
  }
  .container {
    background: #1e1e1e;
    padding: 20px;
    border-radius: 12px;
    margin: 20px auto;
    width: 90%;
    max-width: 500px;
  }
  input, select {
    width: 100%;
    padding: 8px;
    margin: 5px 0 10px 0;
    border-radius: 6px;
    border: none;
  }
  button {
    background: #00ff99;
    border: none;
    padding: 10px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
  }
  button:hover {
    background: #00cc77;
  }
  .result {
    margin-top: 10px;
    font-size: 1.2em;
    text-align: center;
    word-break: break-all;
  }
  .password-item {
    background: #2c2c2c;
    padding: 10px;
    margin: 5px 0;
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
</style>
</head>
<body>

<header>
  <h1>Password Manager</h1>
  <button id="authButton">Prijava</button>
</header>

<div class="container">
  <h2>Generator gesel</h2>
  <label>Dol≈æina gesla:</label>
  <input type="number" id="passwordLength" value="12" min="4" max="64">
  <label>Tip gesla:</label>
  <select id="passwordType">
    <option value="letters">Samo ƒçrke</option>
    <option value="lettersNumbers">ƒårke + ≈°tevilke</option>
    <option value="lettersNumbersSymbols">ƒårke + ≈°tevilke + simboli</option>
  </select>
  <button onclick="generatePassword()">Generiraj geslo</button>
  <div class="result" id="passwordResult"></div>
  <button onclick="savePassword()">üíæ Shrani geslo</button>
</div>

<div class="container">
  <h2>Shranjena gesla</h2>
  <input type="text" id="searchInput" placeholder="I≈°ƒçi po imenu...">
  <div id="savedPasswords"></div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, collection, addDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // üîë TUKAJ prilepi svoj firebaseConfig
  const firebaseConfig = {
  apiKey: "AIzaSyD6wyq8fLh4QiW2PP0e22I9pyACRNvSPkc",
  authDomain: "pasword-manager-d4ab6.firebaseapp.com",
  projectId: "pasword-manager-d4ab6",
  storageBucket: "pasword-manager-d4ab6.firebasestorage.app",
  messagingSenderId: "1070489046614",
  appId: "1:1070489046614:web:96f8fcd64b4a0a939e75f7",
  measurementId: "G-2MJKRG9TMN"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // UI elementi
  const authButton = document.getElementById("authButton");
  const passwordResult = document.getElementById("passwordResult");
  const savedPasswordsDiv = document.getElementById("savedPasswords");
  const searchInput = document.getElementById("searchInput");

  // ‚úÖ Prijava / Odjava gumb
  onAuthStateChanged(auth, (user) => {
    if (user) {
      authButton.textContent = "Odjava";
      loadPasswords();
    } else {
      authButton.textContent = "Prijava";
      savedPasswordsDiv.innerHTML = "<p>Prijavi se, da vidi≈° gesla.</p>";
    }
  });

  authButton.addEventListener("click", async () => {
    const user = auth.currentUser;
    if (user) {
      await signOut(auth);
    } else {
      const email = prompt("Vnesi email:");
      const password = prompt("Vnesi geslo:");
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (e) {
        await createUserWithEmailAndPassword(auth, email, password);
      }
    }
  });

  // ‚úÖ Generator gesel
  window.generatePassword = function() {
    const length = parseInt(document.getElementById("passwordLength").value);
    const type = document.getElementById("passwordType").value;
    let chars = "";
    if (type === "letters") chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
    else if (type === "lettersNumbers") chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    else if (type === "lettersNumbersSymbols") chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-=[]{}|;:,.<>?";

    let password = "";
    for (let i = 0; i < length; i++) {
      password += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    passwordResult.textContent = password;
  }

  // ‚úÖ Shrani geslo
  window.savePassword = async function() {
    const user = auth.currentUser;
    if (!user) {
      alert("Mora≈° biti prijavljen, da shrani≈° geslo!");
      return;
    }
    if (!passwordResult.textContent) {
      alert("Najprej generiraj geslo!");
      return;
    }
    const name = prompt("Podaj ime za geslo (npr. Google, IG...)");
    if (!name) return;
    await addDoc(collection(db, "passwords"), {
      uid: user.uid,
      name: name,
      password: passwordResult.textContent
    });
    loadPasswords();
  }

  // ‚úÖ Nalo≈æi shranjena gesla
  async function loadPasswords() {
    const user = auth.currentUser;
    if (!user) return;
    const q = query(collection(db, "passwords"), where("uid", "==", user.uid));
    const querySnapshot = await getDocs(q);
    savedPasswordsDiv.innerHTML = "";
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const div = document.createElement("div");
      div.className = "password-item";
      div.innerHTML = `<span>üîë ${data.name}</span> <button onclick="revealPassword('${data.password}')">Prika≈æi</button>`;
      savedPasswordsDiv.appendChild(div);
    });
  }

  // ‚úÖ Prika≈æi geslo + auto copy + timer
  window.revealPassword = function(pass) {
    alert("Tvoje geslo: " + pass + " (kopirano v odlo≈æi≈°ƒçe, vidno 5s)");
    navigator.clipboard.writeText(pass);
    setTimeout(() => {
      console.clear();
    }, 5000);
  }

  // ‚úÖ Iskanje gesel
  searchInput.addEventListener("input", () => {
    const term = searchInput.value.toLowerCase();
    const items = document.querySelectorAll(".password-item");
    items.forEach(item => {
      const text = item.textContent.toLowerCase();
      item.style.display = text.includes(term) ? "flex" : "none";
    });
  });
</script>
</body>
</html>
